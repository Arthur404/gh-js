<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="assets/dist/main.css">
</head>
<body>

<div id="shop" class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="shop">
                <ul class="row">
                    <li class="col-md-4">
                        <div data-product="1" class="product">
                            <div data-dnd class="product-img">
                                <img src="./assets/images/samsung_s8.jpg" alt="">
                            </div>
                            <h3 data-product-name class="product-name">Samsung S8</h3>
                            <span data-product-price class="product-price">900$</span>
                        </div>
                    </li>
                    <li class="col-md-4">
                        <div data-product="2" class="product">
                            <div data-dnd class="product-img">
                                <img src="./assets/images/iphone_x.jpg" alt="">
                            </div>
                            <h3 data-product-name class="product-name">iPhone X</h3>
                            <span data-product-price class="product-price">1300$</span>
                        </div>
                    </li>
                    <li class="col-md-4">
                        <div data-product="3" class="product">
                            <div data-dnd class="product-img">
                                <img src="./assets/images/iphone_7.jpg" alt="">
                            </div>
                            <h3 data-product-name class="product-name">iPhone 7</h3>
                            <span data-product-price class="product-price">700$</span>
                        </div>
                    </li>
                    <li class="col-md-4">
                        <div data-product="4" class="product">
                            <div data-dnd class="product-img">
                                <img src="./assets/images/samsung_s7.jpg" alt="">
                            </div>
                            <h3 data-product-name class="product-name">Samsung S7</h3>
                            <span data-product-price class="product-price">600$</span>
                        </div>
                    </li>
                    <li class="col-md-4">
                        <div data-product="5" class="product">
                            <div data-dnd class="product-img">
                                <img src="./assets/images/xiaomi.jpg" alt="">
                            </div>
                            <h3 data-product-name class="product-name">Xiaomi Redmi 4x</h3>
                            <span data-product-price class="product-price">170$</span>
                        </div>
                    </li>
                    <li class="col-md-4">
                        <div data-product="6" class="product">
                            <div data-dnd class="product-img">
                                <img src="./assets/images/iphone_8.jpg" alt="">
                            </div>
                            <h3 data-product-name class="product-name">iPhone 8</h3>
                            <span data-product-price class="product-price">900$</span>
                        </div>
                    </li>
                    <li class="col-md-4">
                        <div data-product="7" class="product">
                            <div data-dnd class="product-img">
                                <img src="./assets/images/samsung_note_8.jpg" alt="">
                            </div>
                            <h3 data-product-name class="product-name">Samsung Note 8</h3>
                            <span data-product-price class="product-price">1000$</span>
                        </div>
                    </li>
                    <li class="col-md-4">
                        <div data-product="8" class="product">
                            <div data-dnd class="product-img">
                                <img src="./assets/images/samsung_a5.jpg" alt="">
                            </div>
                            <h3 data-product-name class="product-name">Samsung A5</h3>
                            <span data-product-price class="product-price">400$</span>
                        </div>
                    </li>
                    <li class="col-md-4">
                        <div data-product="9" class="product">
                            <div data-dnd class="product-img">
                                <img src="./assets/images/oneplus_5.jpg" alt="">
                            </div>
                            <h3 data-product-name class="product-name">OnePlus 5</h3>
                            <span data-product-price class="product-price">550$</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div data-cart class="cart">
                <div class="row">
                    <div class="col-md-10">
                        <div class="products-cart">
                            <table class="product">
                                <tfoot>
                                    <tr class="total">
                                        <td colspan="2">Total:</td>
                                        <td data-total-price colspan="2">1</td>
                                    </tr>
                                </tfoot>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div data-icon class="icon"><img src="./assets/images/icons/bag.svg" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/dist/main.js"></script>
</body>
</html>
